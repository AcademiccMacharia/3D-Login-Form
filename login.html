
<!DOCTYPE HTML>
<html>
<head>
	<title>
		LOGIN FORM.
	</title>
	<link rel="stylesheet" type="text/css" href="stylelog.css">
</head>
<body>

	<div class="container">
		<div class="card">
			<div class="inner-box" id="card">
				<div class="card-front">
					<h2>LOGIN</h2>
					<form>
						<input type="email" class="input-box" placeholder="Email Address" required >
						<input type="password" class="input-box" placeholder="Password">
						<button type="submit" class="submit-btn">Submit</button>
						<input type="checkbox"><span>Remember Me</span>
					</form>
					<button type="button" class="btn" onclick="openREGISTER()">New Here?</button>
					<a href="">Forgot Password</a>
				</div>
				<div class="card-back">
				<h2>REGISTER</h2>
					<form> 
						<input type="text" class="input-box" placeholder="Your Name" required name="yourname">
						<input type="email" class="input-box" placeholder="Email Address" required name="emailaddress">
						<input type="password" class="input-box" placeholder="Password" name="password">
						<button type="submit" class="submit-btn">Submit</button>
						<input type="checkbox"><span>Remember Me</span>
					</form>
					<button type="button" class="btn" onclick="openLOGIN()">I've an account.</button>
					<a href="">Forgot Password</a>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	var card = document.getElementById("card");
	function openREGISTER(){
		card.style.transform= "rotateY(-180deg)";
	}
	function openLOGIN(){
		card.style.transform= "rotateY(0deg)";
	}
</script>
</body>
</html>
